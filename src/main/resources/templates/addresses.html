<!DOCTYPE html>
<html xmlns:th="http:/thymeleaf.org">
<head th:include="_template :: head"></head>
<body>
	<div class="topp" th:include="_template :: navbar"></div>

	<div class="info">
	<h2 th:text="#{view.title}"></h2>
	<h3 th:text="#{view.title2}"></h3>
		<ul th:each="address : ${addresses}">
			<li>
				<p th:text="${address.email}"></p>
				<p th:text="${address.endereco}"></p>
				<p th:text="${address.cidade}"></p>
				<p th:text="${address.CEP}"></p>
			</li>
		</ul>
	</div>
</body>
<header th:include="_template :: footer"></header>
</html>
